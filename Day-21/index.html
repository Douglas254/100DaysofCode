<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardimage">
        <img class="image" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="orderSummary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to million of songs audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="orderSummary__div">
        <div class="annualPlan">
          <img src="./images/icon-music.svg" alt="" />
          <div class="annualPlan__inner">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change__anchor">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <button class="proceedpmt">Proceed to Payment</button>
      </div>
      <div class="btn">
        <button class="order">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
