<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Section</title>
  </head>
  <body>
    <!-- Products Section -->
    <div class="products">
      <div class="product__inner">
        <h2>Josefina Body Lotion</h2>
        <hr class="hrMain" />

          <div class="singleProduct__inner">
            <img src="./images/item1.png" alt="lotion pic" />
            <h2>The ritual of sakura</h2>
            <h3>Cherry Blosson Hand Lotion</h3>
            <p class="sub__par">Body lotion, 70ml</p>
            <p>$12.50</p>
            <a href="#openModal" title="Add to Shopping Cart" class="linkModal"
              >add to bag</a
            >
          </div>
          <div class="singleProduct__inner">
            <img src="./images/item2.png" alt="lotion pic" />
            <h2>The ritual of ayurveda</h2>
            <h3>Himalaya Honey body cream</h3>
            <p class="sub__par">Body cream, 70ml</p>
            <p>$7.50</p>
            <a href="#openModal" title="Add to Shopping Cart" class="linkModal"
              >add to bag</a
            >
          </div>
          <div class="singleProduct__inner">
            <img src="./images/item3.png" alt="lotion pic" />
            <h2>The ritual of sakura</h2>
            <h3>Organic rice milk body cream</h3>
            <p class="sub__par">Body Cream, 70ml</p>
            <p>$7.50</p>
            <a href="#openModal" title="Add to Shopping Cart" class="linkModal"
              >add to bag</a
            >
          </div>
        </div>
      </div>
    </div>
